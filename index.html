<body>
	<h2 id="heading">Domestric Electricity Bill Calculator</h2>

				<div id="form">
					<span>

					</span>
					<span id="button">
						<input type="reset" name="clear" value="Clear">
						<br><br>
					</span>
					<span id="YourBill">
						<button onclick="calculateBill()">Calculate My Bill</button>
					</span>
					<span id="YourBill">
						<p>Your bill amount is :</p>
					</span>
				</div>
